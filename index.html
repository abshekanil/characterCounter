<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6134/6134688.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea  id="textArea" maxlength="100"></textarea>
        <div class="pTags">
            <p>Total Character: <span id="totalElement">0</span></p>
            <p>Remaining: <span id="remainingElement">0</span></p>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
